    <div class="container">
      
      <!-- Product Catalog -->
      <div class="row" id="productCatalog">
        <!-- Products will be dynamically added here -->
      </div>

      <!-- Shopping Cart -->
      <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems">
          <!-- Cart items will be dynamically added here -->
        </ul>
        <p>Subtotal: <span id="subtotal">0</span></p>
        <p>Discount: <span id="discount">0</span></p>
        <p>Final Total: <span id="finalTotal">0</span></p>

        <!-- Promo Code Section -->
        <div class="promo-code-section">
          <label for="promoCode">Promo Code:</label>
          <input
            type="text"
            id="promoCode"
            class="form-control"
            placeholder="Enter promo code"
          />
          <button class="btn btn-primary" onclick="applyPromoCode()">
            Apply
          </button>
          <p id="promoMessage"></p>
        </div>
      </div>
