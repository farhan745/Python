<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <button onclick="setLocalStorage('username','John')">
        Set local Storange username
      </button>
    </p>
    <p>
      <button onclick="getLocalStorage('username')">
        Get local Storange username
      </button>
    </p>
    <p>
      <button onclick="removeLocalStorage('username')">
        Remove local Storange username
      </button>
    </p>
    <p>
      <button onclick="clearLocalStorage()">
        Clear local Storange username
      </button>
    </p>
    
    <script src="storoge_api.js"></script>
  </body>
</html>
