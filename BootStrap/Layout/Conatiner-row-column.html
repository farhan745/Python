<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/BootStrap/bootstrap.css" />
    <title>Container row column</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2 bg-primary">A</div>
        <div class="col-2 bg-light">B</div>
        <div class="col-2 bg-warning">C</div>
        <div class="col-2 bg-success">D</div>
        <div class="col-2 bg-primary">E</div>
        <div class="col-2 bg-light">F</div>
      </div>
    </div><hr>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-primary">A</div>
        <div class="col-2 bg-light">B</div>
        <div class="col-2 bg-warning">C</div>
        <div class="col-2 bg-success">D</div>
        <div class="col-2 bg-primary">E</div>
        <div class="col-2 bg-light">F</div>
      </div>
    </div>
    <script src="/BootStrap/bootstrap.bundle.js"></script>
  </body>
</html>
