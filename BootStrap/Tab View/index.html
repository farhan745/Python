<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab view</title>
    <link rel="stylesheet" href="/BootStrap/bootstrap.css" />
  </head>
  <body>
    <nav>
      <div class="nav nav-tabs">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#HomeView">Home</button>
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#ProfileView">Profile</button>
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#ContactView">Contact</button>
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#AboutView">About</button>
      </div>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="HomeView">This is Home Content</div>
        <div class="tab-pane fade " id="ProfileView">This is Profile Content</div>
        <div class="tab-pane fade " id="ContactView">This is Contact Content</div>
        <div class="tab-pane fade " id="AboutView">This is About Content</div>
      </div>
    </nav>
    <script src="/BootStrap/bootstrap.bundle.js"></script>
  </body>
</html>
