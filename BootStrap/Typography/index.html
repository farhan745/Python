<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypoGraphy</title>
    <link rel="stylesheet" href="/BootStrap/bootstrap.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <p class="h1">Display A</p>
          <p class="h2">Display A</p>
          <p class="h3">Display A</p>
          <p class="h4">Display A</p>
          <p class="h5">Display A</p>
          <p class="h6">Display A</p>
        </div>
      </div>
    </div><hr>
    <p>Display:</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <p class="display-1">Display A</p>
          <p class="display-2">Display A</p>
          <p class="display-3">Display A</p>
          <p class="display-4">Display A</p>
          <p class="display-5">Display A</p>
          <p class="display-6">Display A</p>
        </div>
      </div>
    </div><hr>
    
    <script src="/BootStrap/bootstrap.bundle.js"></script>
  </body>
</html>
