<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #i1{
      filter:brightness(90%);
    }
    #i2{
      filter:blur(2px);
    }
    #i3{
      filter:invert(60%);
    }
    #i4{
      filter:saturate(4);
    } 
    #i5{
      filter:contrast(50%);
    }
    #i6{
      filter:opacity(110%);
    }
    #i7{
      filter:hue-rotate(200deg);
    }
    #i8{
      filter:grayscale(200%);
    } 
    #i9{
      filter:sepia(10%);
    }
    
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter</title>
</head>
<body>
  <p>brightness</p>
  <img id="i1" src="/CSS/background/back-img.jpg" alt="" width="200px" height="200px"><hr>
  <p>blur</p>
  <img id="i2"src="/CSS/background/back-img.jpg" alt="" width="200px" height="200px"><hr>
  <p>invert</p>
  <img id="i3" src="/CSS/background/back-img.jpg" alt="" width="200px" height="200px"><hr>
  <p>Saturate</p>
  <img id="i4"src="/CSS/background/back-img.jpg" alt="" width="200px" height="200px"><hr>
  <p>Contrast</p>
  <img id="i5" src="/CSS/background/back-img.jpg" alt="" width="200px" height="200px"><hr>
  <p>opacity</p>
  <img id="i6" src="/CSS/background/back-img.jpg" alt="" width="200px" height="200px"><hr>
  <p>Hua-rotate</p>
  <img id="i7" src="/CSS/background/back-img.jpg" alt="" width="200px" height="200px"><hr>
  <p>grayscale</p>
  <img id="i8" src="/CSS/background/back-img.jpg" alt="" width="200px" height="200px"><hr>
  <p>sepia</p>
  <img id="i9" src="/CSS/background/back-img.jpg" alt="" width="200px" height="200px"><hr>

</body>
</html>
