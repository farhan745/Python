<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor</title>
</head>
<body>
  <p style="cursor: alias;">A</p><hr>
  <p style="cursor:all-scroll;">A</p><hr>
  <p style="cursor:auto;">A</p>
  <p style="cursor:all-scroll;">A</p>
  <p style="cursor:col-resize;">A</p>
  <p style="cursor: crosshair;">A</p>
  <p style="cursor:default;">A</p>
  <p style="cursor:pointer;">A</p>
  <p style="cursor:move;">A</p>
  <p style="cursor:copy;">A</p>
  <p style="cursor:e-resize;">A</p>
  <p style="cursor:ew-resize;">A</p>
  <p style="cursor:no-drop;">A</p>
  <p style="cursor:vertical-text;">A</p>
  <p style="cursor:zoom-in;">A</p>
  <p style="cursor:zoom-out;">A</p>

</body>
</html>
